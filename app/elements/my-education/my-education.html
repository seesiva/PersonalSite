<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="my-education">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  

  <paper-tabs selected="{{selected}}" layout>
    <template is="dom-repeat" items="{{items}}">
        <paper-tab>{{item}}</paper-tab>
    </template>
  </paper-tabs>

<iron-pages selected="{{selected}}">
  <div>Page 1</div>
  <div>Page 2</div>
  <div>Page 3</div>
</iron-pages>
  
  </template>

<script>
    (function() {
      'use strict';
  
      Polymer({
        is: 'my-education',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
          this.items = [
            'Post Graduation (MBA)',
            'Graducation (BE)',
            'Higher School',
            'Secondary School'
          ];
        }
      });
    })();
  </script>
</dom-module>
