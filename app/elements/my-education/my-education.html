<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-education">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li><span class="paper-font-body1">{{item}}</span></li>
      </template>
    </ul>
  </template>

  <script>
    (function() {
      'use strict';
  
      Polymer({
        is: 'my-education',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
          this.items = [
            'Personal Overview',
            'Education Background',
            'Companies I have worked for',
            'Various projects I have worked ',
            'Technical Skills',
            'Awards & Certifications',
            'Blogs',
            'Social Media'
          ];
        }
      });
    })();
  </script>
</dom-module>
